<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snopclin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
  <!-- Tambahkan link FontAwesome di bagian head atau sebelum penutup body -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2 class="text-center">Snopclin</h2>
    <hr>
    <a href="index.html">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="user.html">
      <i class="fas fa-users"></i> User
    </a>
    <a href="layanan.html">
      <i class="fas fa-list-alt"></i> Layanan
    </a>
    <a href="">
      <i class="fas fa-shopping-cart"></i> Order
    </a>
    <hr>
    <a href="#">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </nav>


  <!-- Content -->
  <div class="content">
    <h1>Dashboard Admin</h1>
    <br>
    <div class="row">
      <!-- Card for Jumlah Order -->
      <div class="col-md-4">
        <div class="card custom-card mb-3">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span><i class="fas fa-shopping-cart"></i> Jumlah Order</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">200</h5>
            <p class="card-text">Total order yang masuk hingga saat ini.</p>
          </div>
        </div>
      </div>

      <!-- Card for Jumlah User -->
      <div class="col-md-4">
        <div class="card custom-card mb-3">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span><i class="fas fa-users"></i> Jumlah User</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">150</h5>
            <p class="card-text">Total user terdaftar.</p>
          </div>
        </div>
      </div>

      <!-- Card for Total Kategori Layanan -->
      <div class="col-md-4">
        <div class="card custom-card mb-3">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span><i class="fas fa-list-alt"></i> Total Kategori Layanan</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">5</h5>
            <p class="card-text">Jumlah kategori layanan yang tersedia.</p>
          </div>
        </div>
        <br>
      </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
